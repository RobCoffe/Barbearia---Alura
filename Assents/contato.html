<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/menu.css">
        <link rel="stylesheet" href="CSS/contato.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Contato - Barbearia Alura</title>
    </head>
<body>
    <header>
        <div class="caixa">
            <h1> <img src="imagens/logo.png" alt="Logo da Barbearia Alura"> </h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./produto.html">Produtos</a></li>
                    <li><a href="./Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label form="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <Input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX ">
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <fieldset>

                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual hórario prefere ser atendido?</legend>
                <Select id="select">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </Select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


            <input type="submit" value="Enviar Dados" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
        </tbody>
        </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura>
        
        <p class="Copywrite"> &copy; Copywrite Barbearia Alura - 2022</p>
    </footer>
</div>
</body>
</html>
